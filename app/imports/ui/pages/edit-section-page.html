<template name="Edit_Section_Page">
  <div style="margin-top:20px" class="ui container">
    <form class="ui form">
      <h4 class="ui dividing header">Edit Section</h4>
      <div class="field">
        <label>Create By</label>
        <input type="text" name="createby" placeholder="Name">
      </div>

      <div class="field">
        <label>Course Name</label>
        <input type="text" name="coursename" placeholder="Course Name">
      </div>

      <div class="field">
        <label>Start Time/Finish Time</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="starttime" placeholder="Start Time">
          </div>
          <div class="field">
            <input type="text" name="finishtime" placeholder="Finish Time">
          </div>
        </div>
      </div>

      <div class="field">
        <label>Location</label>
        <input type="text" name="location" placeholder="Location">
      </div>

      <button class="ui button" type="submit">Update</button>
    </form>

  </div>

</template>
